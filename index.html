<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/styles/home.scss" />
        <script src="./assets/scripts/script.js"></script>
        <link
            href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css"
            rel="stylesheet"
        />
        <title>Somos todos IFF</title>
    </head>
    <body>
        <header>
            <div class="container ">
                <img class="logo" src="./assets/images/logo-reduzido.svg" />
                <ul class="social">
                    <li>
                        <a href="#">
                            <i class="lni-facebook-original"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="lni-instagram-original"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <div class="banner"></div>
            <section class="document">
                <div class="container">
                    <div class="document-container">
                        <a href="#">
                            <div class="document">
                                <span class="title">
                                    Carta aos servidores
                                </span>
                            </div>
                        </a>
                        <a href="#">
                            <div class="document">
                                <span class="title">
                                    Trajetória profissional
                                </span>
                            </div>
                        </a>
                    </div>
                </div>
            </section>
            <div class="mid-banner red">
                <div class="inner-mid-banner">
                    <span class="title">
                        <i class="lni-microphone"></i> Acompanhe nosso movimento
                        nas redes
                    </span>
                </div>
            </div>
            <section class="videos">
                <div class="container">
                    <h1>Videos</h1>
                    <div class="video-carousel carousel">
                        <div class="video-container inner-carousel"></div>
                        <button class="carousel-back videos">
                            <i class="lni-chevron-left"></i>
                        </button>
                        <button class="carousel-forward videos">
                            <i class="lni-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </section>
            <div class="mid-banner green">
                <div class="inner-mid-banner">
                    <span class="title">
                        <i class="lni-comment-alt"></i> Queremos ouvir você
                    </span>
                </div>
            </div>
            <section class="agenda">
                <div class="container">
                    <h1>Agenda</h1>
                    <div class="agenda-carousel carousel">
                        <div class="agenda-container inner-carousel"></div>
                        <button class="carousel-back agenda">
                            <i class="lni-chevron-left"></i>
                        </button>
                        <button class="carousel-forward agenda">
                            <i class="lni-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <!-- <button class="suggestions">
            <i class="lni-comment-alt"></i>
            Queremos ouvir você
        </button> -->

        <div class="glass">
            <div class="video-panel">
                <iframe
                    class="video-iframe"
                    src=""
                    frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                ></iframe>
            </div>
        </div>

        <footer>
            <div class="container">
                Desenvolvido por
                <a href="#">
                    Leandro Pires
                </a>
                e
                <a href="#">
                    Lucas Freitas
                </a>
            </div>
        </footer>
    </body>
</html>
